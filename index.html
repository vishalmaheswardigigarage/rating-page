<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rate Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to top right, #0f172a, #1e293b);
        color: #fff;
        text-align: center;
        padding-top: 100px;
        margin: 0;
      }

      .rating-container {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 40px;
        max-width: 400px;
        margin: auto;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      }

      .stars {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .star {
        font-size: 32px;
        color: #555;
        cursor: pointer;
        transition: transform 0.3s ease, color 0.3s ease;
      }

      .star:hover,
      .star.selected {
        color: gold;
        transform: scale(1.2);
      }

      form {
        display: none;
        flex-direction: column;
        gap: 12px;
      }

      input,
      textarea {
        padding: 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 16px;
        width: 100%;
      }

      button {
        background: #22c55e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #16a34a;
      }

      .toast {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #323232;
        color: #fff;
        padding: 16px 24px;
        border-radius: 8px;
        font-size: 16px;
        opacity: 0;
        transition: opacity 0.5s ease;
        z-index: 999;
      }

      .toast.show {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="rating-container">
      <h1>How was your experience?</h1>
      <div class="stars" id="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <form
        id="feedbackForm"
        action="https://formsubmit.co/shekharpareek30@gmail.com"
        method="POST"
      >
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="rating" id="formRating" />

        <input
          type="text"
          name="name"
          id="formName"
          placeholder="Your Name"
          required
        />

        <input
          type="tel"
          name="mobile"
          placeholder="Your Mobile Number"
          pattern="[0-9]{10}"
          maxlength="10"
          required
        />

        <textarea
          name="message"
          placeholder="Your feedback"
          id="formMessage"
          rows="4"
          required
        ></textarea>

        <button type="submit">Submit Feedback</button>
      </form>
    </div>

    <div id="toast" class="toast">Thank you for your valuable feedback!</div>

    <script>
      const stars = document.querySelectorAll('.star');
      const form = document.getElementById('feedbackForm');
      const ratingInput = document.getElementById('formRating');
      const toast = document.getElementById('toast');

      stars.forEach((star) => {
        star.addEventListener('click', () => {
          const rating = star.getAttribute('data-value');
          ratingInput.value = rating;

          stars.forEach((s) => s.classList.remove('selected'));
          for (let i = 0; i < rating; i++) {
            stars[i].classList.add('selected');
          }

          form.style.display = 'flex';
        });
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('formName').value;
        const formData = new FormData(form);

        fetch(form.action, {
          method: 'POST',
          body: formData,
        }).then(() => {
          showToast(`Thank you, ${name}, for your valuable feedback!`);
        });
      });

      function showToast(message) {
        toast.textContent = message;
        toast.classList.add('show');
        setTimeout(() => {
          toast.classList.remove('show');
          window.location.reload();
        }, 5000); // 5 seconds
      }
    </script>
  </body>
</html>
